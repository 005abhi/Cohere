<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Chatbot</title>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 1200px; /* Increased width */
        height: 90%; /* Increased height */
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-top: 15px solid #4CAF50;
        background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2Q2Z2V4anI0bmJsaDZubjE0OG82ZDM0dmJxcDVkaDRwM3Z4Y3ZiMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/S60CrN9iMxFlyp7uM8/giphy.webp'); /* Add your GIF URL here */
        background-size: cover; /* Ensures the image covers the entire container */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
      }
      h1 {
        color: #ffffff; /* Changed text color to white */
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em; /* Slightly increased font size */
      }
      .chat-box {
        max-height: 800px;
        overflow-y: auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fafafa;
        margin-bottom: 30px;
      }
      .chat-box .message {
        margin: 15px 0;
        padding: 15px;
        border-radius: 10px;
        animation: fadeIn 0.5s;
        font-size: 1.2em;
      }
      .chat-box .user-message {
        background-color: #90CAF9; /* Light Blue */
        text-align: right;
        color: #0D47A1;
      }
      .chat-box .bot-message {
        background-color: #FFC107; /* Amber */
        color: #BF360C;
      }
      form {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      textarea {
        flex-grow: 10;
        padding: 15px;
        margin-right: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        resize: none;
        font-size: 1.2em;
        background-color: #E3F2FD; /* Light Blue */
      }
      button {
        background-color: #03A9F4;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 1.2em;
      }
      button:hover {
        background-color: #0288D1;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Chatbot</h1>
      <div class="chat-box">
        {% if user_input %}
          <div class="message user-message">{{ user_input }}</div>
        {% endif %}
        {% if output %}
          <div class="message bot-message">{{ output }}</div>
        {% endif %}
      </div>
      <form method="POST" action="/">
        {{ form.hidden_tag() }}
        <textarea name="text" placeholder="Type your message here..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
